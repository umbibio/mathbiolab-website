site_name: MathBioLab at UMass Boston
site_url: "https://mathbiolab.org"
copyright: Copyright Â© MathBioLab at UMass Boston, 2025
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/publications.css
  - assets/stylesheets/news.css

theme:
  name: material
  logo: assets/images/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  custom_dir: overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home:
    - news/index.md
  - News:
    - news/category/news
  - Research:
    - Overview: research/overview.md
    - Projects: research/projects.md
    - Computational Methods: research/methods.md
  - People:
    - Lab Members: people/index.md
    - By Research Interest: people/by-research.md
  - Publications:
    - publications/index.md
  - Contact: contact/

plugins:
  - meta
  - search
  - tags:
      scope: true
      tags_hierarchy: true
  - blog:
      blog_dir: news
      blog_toc: true
      post_dir: "{blog}/posts"
      post_date_format: medium
      post_url_format: "{date}/{slug}"
      categories: true
      categories_name: Categories
      archive: true
      archive_name: Archive
      pagination_per_page: 6
      authors_file: ".authors.yml"
      post_excerpt_max_authors: 2
  - blog:
      blog_dir: publications
      blog_toc: true
      post_dir: "{blog}/papers"
      post_date_format: medium
      post_url_format: "{date}/{slug}"
      categories: true
      categories_name: Topics
      archive: true
      archive_name: "Publication Year"
      pagination_per_page: 12
      authors_file: ".authors.yml"
      post_readtime: false
      post_excerpt_max_authors: 10

markdown_extensions:
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.blocks.caption
